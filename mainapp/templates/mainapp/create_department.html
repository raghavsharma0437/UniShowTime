{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl transform transition-all hover:scale-105 animate-fadeIn">
        <h2 class="text-3xl font-bold mb-8 text-center text-yellow-400 tracking-tight">Create Department</h2>

        {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                    <div class="p-3 bg-red-500/20 text-red-300 rounded-lg text-sm text-center animate-fadeIn">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-200">Department Name</label>
                <div class="relative mt-1">
                    <input type="text" name="name" id="name" required
                           class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                           placeholder="Enter department name" />
                </div>
            </div>

            <div>
                <label for="code" class="block text-sm font-medium text-gray-200">Department Code</label>
                <div class="relative mt-1">
                    <input type="text" name="code" id="code" required
                           class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                           placeholder="Enter department code" />
                </div>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-yellow-400 text-black font-semibold py-3 rounded-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105">
                    Create Department
                </button>
                <a href="{% url 'superadmin_dashboard' %}"
                   class="flex-1 bg-gray-600 text-white font-semibold py-3 rounded-lg hover:bg-gray-500 text-center transition-all duration-300 transform hover:scale-105">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
