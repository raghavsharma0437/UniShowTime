{% extends "base.html" %}
{% block content %}
{% load static %}

<script>
function filterLogs() {
    const dateRange = document.getElementById('date_range').value;
    const logLevel = document.getElementById('log_level').value;
    const logType = document.querySelector('.active-log-type').getAttribute('data-type');
    const searchQuery = document.getElementById('search').value;

    fetch(`/admin/logs/?date_range=${dateRange}&log_level=${logLevel}&log_type=${logType}&search=${searchQuery}`, {
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('log-entries').innerHTML = data.html;
    });
}

function setActiveLogType(button, type) {
    // Remove active class from all buttons
    document.querySelectorAll('.log-type-btn').forEach(btn => {
        btn.classList.remove('bg-yellow-400', 'text-black');
        btn.classList.add('bg-gray-700', 'text-white');
    });

    // Add active class to clicked button
    button.classList.remove('bg-gray-700', 'text-white');
    button.classList.add('bg-yellow-400', 'text-black', 'active-log-type');

    filterLogs();
}

document.addEventListener('DOMContentLoaded', function() {
    // Add event listeners for filters
    document.getElementById('date_range').addEventListener('change', filterLogs);
    document.getElementById('log_level').addEventListener('change', filterLogs);
    document.getElementById('search').addEventListener('input', debounce(filterLogs, 300));

    // Initialize with Recent Logs active
    const recentLogsBtn = document.querySelector('[data-type="ADMIN"]');
    setActiveLogType(recentLogsBtn, 'ADMIN');
});

// Debounce function to limit how often filterLogs runs
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
};
</script>
<div class="flex min-h-screen w-full bg-gray-900">
    <!-- Sidebar -->
    <aside class="w-full max-w-xs bg-gray-800 p-8 rounded-r-2xl shadow-2xl flex flex-col items-center justify-start">
        <h2 class="text-3xl font-bold mb-8 text-center text-yellow-400 tracking-tight"><i class="fas fa-history mr-2"></i>System Logs</h2>
        <nav class="w-full space-y-4">
            <button class="log-type-btn block w-full px-6 py-3 rounded-lg bg-yellow-400 text-black hover:bg-yellow-300 transition-colors" data-type="ADMIN" onclick="setActiveLogType(this, 'ADMIN')">
                <i class="fas fa-user-shield mr-2"></i>Admin Actions
            </button>
            <button class="log-type-btn block w-full px-6 py-3 rounded-lg bg-gray-700 text-white hover:bg-yellow-400 hover:text-black transition-colors" data-type="EVENT" onclick="setActiveLogType(this, 'EVENT')">
                <i class="fas fa-calendar-alt mr-2"></i>Event Logs
            </button>
            <button class="log-type-btn block w-full px-6 py-3 rounded-lg bg-gray-700 text-white hover:bg-yellow-400 hover:text-black transition-colors" data-type="USER" onclick="setActiveLogType(this, 'USER')">
                <i class="fas fa-users mr-2"></i>User Actions
            </button>
            <button class="log-type-btn block w-full px-6 py-3 rounded-lg bg-gray-700 text-white hover:bg-yellow-400 hover:text-black transition-colors" data-type="SYSTEM" onclick="setActiveLogType(this, 'SYSTEM')">
                <i class="fas fa-cog mr-2"></i>System Logs
            </button>
        </nav>

        <!-- Log Filters -->
        <div class="w-full mt-8">
            <h3 class="text-lg font-semibold text-yellow-400 mb-4">Filters</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Date Range</label>
                    <select id="date_range" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <option value="last_24_hours">Last 24 Hours</option>
                        <option value="last_7_days">Last 7 Days</option>
                        <option value="last_30_days">Last 30 Days</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Log Level</label>
                    <select id="log_level" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <option value="all">All Levels</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <!-- Search and Export -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div class="w-full sm:w-96 mb-4 sm:mb-0">
                <div class="relative">
                    <input id="search" type="text" placeholder="Search logs..." class="w-full px-4 py-2 pl-10 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <button class="px-4 py-2 bg-yellow-400 text-black rounded-lg hover:bg-yellow-300 transition-colors">
                <i class="fas fa-file-export mr-2"></i>Export Logs
            </button>
        </div>

        <!-- Logs Table -->
        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Timestamp</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Level</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Event</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">User</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Details</th>
                    </tr>
                </thead>
                <tbody id="log-entries" class="divide-y divide-gray-700">
                    {% include 'dashboard/partials/log_entries.html' with logs=logs %}
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">System Error</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">system</td>
                        <td class="px-6 py-4 text-sm text-gray-300">Database connection timeout</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-6 flex items-center justify-between">
            <div class="text-sm text-gray-400">
                Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">50</span> results
            </div>
            <div class="flex space-x-2">
                <button class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                    Previous
                </button>
                <button class="px-4 py-2 bg-yellow-400 text-black rounded-lg hover:bg-yellow-300 transition-colors">
                    Next
                </button>
            </div>
        </div>
    </main>
</div>
{% endblock %}
