{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-yellow-400">Reset Your Password</h2>
            <p class="mt-2 text-center text-sm text-gray-400">Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
            </div>

            {% if messages %}
            <div class="rounded-md p-4 {% if 'success' in message.tags %}bg-green-700{% else %}bg-red-700{% endif %}">
                {% for message in messages %}
                <p class="text-sm text-white">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition-colors duration-200">
                    Send Reset Link
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{% url 'login' %}" class="font-medium text-yellow-400 hover:text-yellow-300 transition-colors duration-200">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
