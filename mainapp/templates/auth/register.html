{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl transform transition-all hover:scale-105 animate-fadeIn">
        <h2 class="text-3xl font-bold mb-8 text-center text-yellow-400 tracking-tight">Create Account!</h2>

        <!-- Messages -->
        {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                    <div class="p-3 bg-red-500/20 text-red-300 rounded-lg text-sm text-center animate-fadeIn">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Register Form -->
        <form method="POST" class="space-y-6" id="register-form">
            {% csrf_token %}
            <!-- Register As Dropdown -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-200">Register As</label>
                <div class="relative mt-1">
                    <select name="role" id="role" required
                            class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300">
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="admin">Teacher</option>
                    </select>
                    
                </div>
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
                <div class="relative mt-1">
                    <input type="text" name="username" id="username" required
                           class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                           placeholder="Choose a username" />
                    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                <div class="relative mt-1">
                    <input type="email" name="email" id="email" required
                           class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                           placeholder="Enter your email" />
                    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </span>
                </div>
            </div>
            <!-- Student-specific fields -->
            <div id="student-fields" style="display: none;">
                <div>
                    <label for="enrollment_no" class="block text-sm font-medium text-gray-200">Enrollment No.</label>
                    <div class="relative mt-1">
                        <input type="text" name="enrollment_no" id="enrollment_no"
                               class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                               placeholder="Enter your enrollment no." />
                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 17v-6h13M9 6v6H4a2 2 0 00-2 2v8h20v-8a2 2 0 00-2-2h-5V6h-2v6h-3" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Teacher-specific fields -->
            <div id="teacher-fields" style="display: none;">
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-200">Department</label>
                    <div class="relative mt-1">
                        <select name="department" id="department"
                                class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300">
                            <option value="">Select Department</option>
                            {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                <div class="relative mt-1">
                    <input type="password" name="password" id="password" required
                           class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                           placeholder="Create a password" />
                    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer" id="toggle-password">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-200">Confirm Password</label>
                <div class="relative mt-1">
                    <input type="password" name="password2" id="password2" required
                           class="block w-full px-4 py-3 bg-gray-900 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                           placeholder="Confirm your password" />
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-400">
                    <input type="checkbox" class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-600 rounded bg-gray-900"
                           id="remember-me" />
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-sm text-yellow-400 hover:underline">Need Help?</a>
            </div>

            <button type="submit"
                    class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105">
                    Register
            </button>
        </form>

        <!-- Login Link -->
        <p class="mt-6 text-center text-sm text-gray-400">
            Already have an account?
            <a href="{% url 'login' %}" class="text-yellow-400 font-medium hover:underline">Log in now</a>
        </p>
    </div>
</div>

<!-- JavaScript for Password Toggle and Form Enhancements -->
<script>
    // Password visibility toggle
    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Update icon
        const svg = this.querySelector('svg');
        if (type === 'text') {
            svg.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            `;
        } else {
            svg.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            `;
        }
    });

    // Role-based field visibility
    document.getElementById('role').addEventListener('change', function() {
        const studentFields = document.getElementById('student-fields');
        const teacherFields = document.getElementById('teacher-fields');
        const enrollmentInput = document.getElementById('enrollment_no');
        const departmentSelect = document.getElementById('department');

        // Hide all role-specific fields first
        studentFields.style.display = 'none';
        teacherFields.style.display = 'none';
        enrollmentInput.required = false;
        departmentSelect.required = false;

        // Show fields based on selected role
        if (this.value === 'student') {
            studentFields.style.display = 'block';
            enrollmentInput.required = true;
            // Add animation class
            studentFields.classList.add('animate-fadeIn');
        } else if (this.value === 'admin') {
            teacherFields.style.display = 'block';
            departmentSelect.required = true;
            // Add animation class
            teacherFields.classList.add('animate-fadeIn');
        }
    });

    // Form validation
    document.getElementById('register-form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const role = document.getElementById('role').value;

        if (password !== password2) {
            e.preventDefault();
            alert('Passwords do not match!');
            return;
        }

        if (role === 'student' && !document.getElementById('enrollment_no').value) {
            e.preventDefault();
            alert('Please enter your enrollment number!');
            return;
        }

        if (role === 'admin' && !document.getElementById('department').value) {
            e.preventDefault();
            alert('Please select your department!');
            return;
        }
    });
</script>

{% endblock %}
