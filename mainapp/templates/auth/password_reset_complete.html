{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-yellow-400">Password Reset Complete</h2>
            <div class="mt-4 text-center text-gray-400">
                <p>Your password has been successfully reset.</p>
                <p>You can now use your new password to log in.</p>
            </div>
        </div>
        <div>
            <a href="{% url 'login' %}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition-colors duration-200">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
