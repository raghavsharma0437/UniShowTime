{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-yellow-400">Check Your Email</h2>
            <div class="mt-4 text-center text-gray-400 space-y-4">
                <p>We've sent you instructions for setting your password.</p>
                <p>You should receive them shortly.</p>
                <p class="text-sm">If you don't receive an email, please make sure you've entered the address you registered with.</p>
            </div>
        </div>
        <div class="text-center">
            <a href="{% url 'login' %}" class="font-medium text-yellow-400 hover:text-yellow-300 transition-colors duration-200">Return to Login</a>
        </div>
    </div>
</div>
{% endblock %}
